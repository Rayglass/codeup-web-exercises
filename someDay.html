<!doctype html>
<html>
<head>
    <!--  Required Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <title>SANDBOX</title>

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0bb8b86cc6.js" crossorigin="anonymous"></script>

    <!--  Google Fonts-->

    <!--  Custom CSS Styles -->
    <link rel="stylesheet" href="css/sandbox.css">

</head>
<body>
<!--Start Container-->

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light" id="navbar">
    <div class="container-fluid">
        <img src="assets/coffee-logo.png">
        <a class="navbar-brand m-2 ms-4 fs-3">Fancy Coffee Company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-m-flex justify-content-end fs-5" id="navbarText">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#menu">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#order">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#customize">Customize</a>
                </li>
                <!--easter egg-->
                <li class="nav-item">
                    <a class="nav-link inactive active-one" href="#" id="mug-one"><i class="fa-solid fa-mug-hot"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!--CONTAINER FOR ALL CONTENT-->
<div class="container">
    <!--    easter egg-->
    <img id="easter-egg" class="inactive" src="assets/cat-coffee.png" alt="cat" width="600">

    <!--BANNER PHOTO-->
    <img class="mt-3 d-md-none banner" src="assets/nathan-dumlao-I_394sxx0ec-unsplash.jpg">
    <img class="mt-3 d-none d-md-block banner" src="assets/cover-two.jpg">

    <!--COFFEE SHOP NAME-->
    <div id="main-header">
        <h1>Fancy Coffee Company</h1>
    </div>


    <!--row for both menu and forms-->
    <div class="row">
        <!--col for menu side-->
        <div class="col">
            <!--MENU SECTION-->
            <div id="menu" class="text-center d-flex flex-column justify-content-between">
                <div>
                    <img src="assets/menu-title-test.png" alt="menu logo">
                    <div id="coffees" class="my-3">
                        <!--LIST OF COFFEES GENERATED BY JAVASCRIPT INJECTION-->
                    </div>
                </div>
                <img src="assets/coffee-logo-grey.png" alt="logo" id="menu-logo" class="align-self-end m-0">
            </div> <!--end menu section-->
        </div> <!--end menu col-->


        <!--col for forms section-->
        <div class="col">
            <!--FIRST FORM-->
            <div class="row">
                <div class="col d-flex justify-content-center mt-4">
                    <h1>Find a Coffee!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="roast-selection" class="form-label">Roast</label>
                        <select class="form-select" id="roast-selection">
                            <option selected>All</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn" id="submit" type="submit">Filter by Roast</button>
                    </div>
                    <div class="mb-3">
                        <label for="search-coffee-name" class="form-label mt-3">Coffee Name</label>
                        <input type="text" class="form-control" id="search-coffee-name"
                               placeholder="Enter Coffee Name">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn" id="order" type="submit">Place Order</button>
                    </div>
                </div>
            </div> <!--end first form-->

            <!-- SECOND FORM  -->
            <div class="row">
                <div class="col d-flex justify-content-center mt-4" id="customize">
                    <h1>Add a Coffee!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="create-roast-selection" class="form-label">Roast</label>
                        <select class="form-select" id="create-roast-selection">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="coffeeName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="coffeeName" placeholder="Enter Coffee Name">
                    </div>
                    <div class="d-grid gap-2">
                        <div class="row">
                            <div class="col">
                                <button class="btn add-coffee" id="coffee-submit" type="submit">Add Coffee</button>
                            </div>
                            <div class="col">
                                <button class="btn add-coffee" id="clear">Clear All New Coffees</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--end second form -->
        </div> <!-- end col for forms section -->
    </div> <!-- end row for menu and forms -->


</div><!--END OF THE CONTENT CONTAINER-->


<!--easter egg-->
<a  href="#" id="mug-two" class="ms-4 inactive"><i class="fa-solid fa-mug-hot"></i></a>

<!--FOOTER-->
<footer class="mt-5 text-center">
    <a class="" href="#navbar">Go Back to Top</a>
</footer>
<!--END FOOTER-->

<!--POPUP FOR GIF-->
<div id="gif-popup">
    <img src="assets/coffee-gif.gif"/>
    <h3 id="popupText">Ordered</h3>
</div>
<div id="overlay"></div>
<!--END POPUP-->

<!--End Container-->


<!--jQuery Source Code-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Your custom JS goes here -->
<script src="js/sandbox.js"></script>




</body>
</html>
