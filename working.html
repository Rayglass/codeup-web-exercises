<!doctype html>
<html>
<head>
    <!--  Required Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <title>My Blog</title>

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0bb8b86cc6.js" crossorigin="anonymous"></script>

    <!--  Google Fonts-->

    <!--  Custom CSS Styles -->
    <!--    <link rel="stylesheet" href="css/ajax-store-style.css">-->

    <style>
        .jumbotron {
            /*background-image: url('img/blog.jpeg');*/
            background-repeat: no-repeat;
            background-size: 100%;
            overflow:hidden;

        }
        .jumboText {
            background-image: linear-gradient(90deg, blue, blueviolet, lightblue);
            color:black;
        }
        .cardText {
            text-indent: 2em;
        }
        .card {
            margin: 20px;
            padding: 5px;
        }

        body {
            background-image: linear-gradient(230deg, lightblue, lightcyan, darkcyan);
        }
        .blockquote-footer {
            color:white;
        }
    </style>

</head>
<body>

<div class="jumbotron text-center">
    <h1 class="display-4 jumboText">My Blog</h1>
    <p class="lead jumboText" id="quote">Welcome to my blog! There are secrets inside the paragraphs.</p>
    <hr class="my-4">
</div>


<div class="mx-4" id="post"></div>

<button class="btn btn-primary btn-lg" type="button" id="refresh">Refresh</button>


<!--jQuery Source Code-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Your custom JS goes here -->
<!--<script src="js/ajax-store.js"></script>-->

<script>
    (function () {
        $.get('data/blog.json').done((data) => {

            console.log(data)

            let markup = ''
            data.forEach((el) => {
                markup += `
            <div class="card text-center mb-4">
              <div class="card-header">
                Categories: ${el.categories}
              </div>
              <div class="card-body">
                <h5 class="card-title">${el.title}</h5>
                <p class="card-text">${el.content}</p>

              </div>
              <div class="card-footer text-muted">
                ${el.date}
              </div>
            </div>`
            })
            $('#posts').html(`${markup}`)
        })
    })()


</script>


</body>
</html>
