<!doctype html>
<html>
<head>
  <!--  Required Meta Tags -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

  <title>Weather Map</title>

  <!--  Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0bb8b86cc6.js" crossorigin="anonymous"></script>

  <!--  Google Fonts-->

  <!-- Mapbox Dependencies -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <script src="js/mapbox-geocoder-utils.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="weather-map.css">

</head>
<body>
<!--Start Content-->
<h1>It's Weather Time</h1>

<!-- The HTML element that serves as the Mapbox container -->

<div class="page-wrapper">
  <div class="container grow">
    <div class="row grow">
      <div class="column align-center justify-center">
        <div id="map" style='width: 800px; height: 600px;'></div>

        <div class="row align-center btn-row">
          <button id="resetMap">Reset Map</button>
          <button id="goToFavPlace">Press for my Favorite Places to Eat</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--End Content-->

<!--jQuery Source Code-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="mapbox-geocoder-utils.js"></script>
<script src="weather-map.js"></script>

</body>
</html>
