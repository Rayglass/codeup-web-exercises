<!doctype html>
<html>
<head>
    <!--  Required Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0bb8b86cc6.js" crossorigin="anonymous"></script>

    <!--  Google Fonts-->

    <!--  Custom CSS Styles -->
    <link rel="stylesheet" href="css/sandbox.css">

    <title>SANDBOX</title>

</head>
<body>
<!--Begin Container-->

<div class="page-wrapper">
    <!--- header containing logo and title --->
    <header class="container">
        <div class="row head">
            <div class="column">
                <img class="coffee-pic" src="images/coffeelogobrandnew.png" alt="coffee">
            </div>
            <div class="column align-center justify-center">
                <h1>Codeup Coffee</h1>
            </div>
        </div>
    </header>
    <!--- main page --->
    <main class="container">
        <div class="row main grow">
            <!--- div where coffees are added --->
            <div class="coffee-column column">
                <div id="coffees">
                </div>
            </div>
            <!--- right column for the forms --->
            <div class="column right align-center">
                <!--- form to search coffee --->
                <form class="coffee-form" method="" action="">
                    <h3>Search  Our Coffee</h3>
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection">
                        <option value="all">All</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="roast-search">Coffee Name</label>
                    <input id="roast-search" name="roast-select" type="text" placeholder="">
                </form>
                <!--- form to add coffee --->
                <form class="coffee-add" method="" action="">
                    <h3>Add A Coffee</h3>
                    <label for="coffee-add">Roast</label>
                    <select id="coffee-add" name="coffee-add">
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="name-add">Coffee Name</label>
                    <input id="name-add" name="name-add" type="text" placeholder="">
                    <div class="buttons row">
                        <button id="submit1">Add</button>
                        <button id="submit2">Clear</button>
                    </div>
                </form>
                <div>
                    <img class="gif" src="images/coffeesteam.gif" alt="coffee">
                </div>
            </div>
        </div>
    </main>
</div>



<!--End Container-->

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Your custom JS goes here -->
<script src="js/sandbox.js"></script>


</body>
</html>
