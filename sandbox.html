<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>

    <script src="../js/keys.js"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'>

    <!--  Custom CSS Styles -->
    <link rel="stylesheet" href="css/sandbox.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container">
        <div class="row justify-center align-center">
            <h1>Weather Map</h1>
        </div>
    </header>
    <section class="container grow">
        <div class="row align-center search-row">
            <form class="form">
                <label for="search-bar"></label>
                <input type="text" name="search-bar" id="search-bar" placeholder="Search your city...">
                <button id="search-btn">SEARCH</button>
            </form>
            <div class="column align-right sub-header"></div>
        </div>
        <!--weather cards-->
        <div class="row grow">
            <div class="column weather-card-1"></div>
            <div class="column weather-card-2"></div>
            <div class="column weather-card-3"></div>
            <div class="column weather-card-4"></div>
            <div class="column weather-card-5"></div>

        </div>
        <!--where the map goes-->
        <div class="row grow map-row no-padding">
            <div class="column" id="map"></div>
        </div>
    </section>
</div>

<script src="mapbox-geocoder-utils.js"></script>
<script src="js/sandbox.js"></script>
</body>
</html>
